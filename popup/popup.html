<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memorizing Translations</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="content">
    <h1><img src="../assets/images/icon.png" alt="Memorizing" width="50"></h1>
    <nav class="navigation">
      <ul>
        <li class="auth"><span>Authentication</span></li>
        <li class="logout"><span>Logout</span></li>
        <li class="words-list"><span>My Words</span></li>
        <li class="translate"><span>Translate</span></li>
      </ul>
      <div class="message">
      </div>
    </nav>
    <div class="tab result" id="results">
    </div>
    <div class="tab auth-form" id="auth-form">
      <h2>Sign Up</h2>
      <form>
        <div class="form-item">
          <label for="login">Email</label>
          <input type="email" autocomplete="off" id="login" />
        </div>
        <div class="form-item">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <div class="btn-wrapper">
          <button class="btn register">
            Sign Up
          </button>
        </div>
        <a href="#" class="switch">Switch to Login</a>
      </form>
    </div>
    <div id="translate" class="tab translate-word">
      <form>
        <div class="form-item">
          <label for="translate-text">Text to translate</label>
          <div class="input-with-btn">
            <input type="text" autocomplete="off" id="translate-text" />
            <div class="clear-translation-input">X</div>
          </div>
        </div>
        <div class="translate-result"></div>
        <div class="btn-wrapper">
          <button type="submit" class="btn translate-text-btn">
            Translate
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="../assets/js/jquery.js"></script>
  <script src="extantion.js"></script>
</body>
</html>
